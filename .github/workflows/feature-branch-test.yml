name: Feature branch test

on:
  pull_request:
    branches: [ "master", "production" ]

jobs:
  test:
    runs-on: ubuntu-latest
    services:
      postgres:
        image: postgres:15-alpine
        env:
          POSTGRES_DB: postgres
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
          POSTGRES_PORT: 5432
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
    steps:
      - uses: actions/checkout@v3
      - name: Set up python environment
        uses: actions/setup-python@v3
        with:
          python-version: 3.11.11
      - name: Install dependencies
        run: |
          python -m pip install pipx
          python -m pipx ensurepath
          python -m pipx install poetry==1.8.5
          poetry install --no-root
      - name: Run tests
        env:
          APP_ENVIRONMENT: test
          DOMAIN: example.com
          DATABASE_URL: postgres://postgres:postgres@localhost:5432/postgres
          DJANGO_SETTINGS_MODULE: mp.config.test
          DJANGO_SECRET_KEY: IFdjlMcWEjpswSDoOhiEhsQXugioBs_Pbg5z1J8G91U=
          ES256_PRIVATE_KEY_PATH: mp/jwt/tests/resources/keys/private_key.pem
          ES256_PUBLIC_KEY_PATH: mp/jwt/tests/resources/keys/public_key.pem
        run: poetry run pytest .
