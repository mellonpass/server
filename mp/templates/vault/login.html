{% extends "vault/index.html" %}

{% block title %}
    MellonPass | Login
{% endblock %}

{% block body %}

    <header class="uk-text-center">
        <h2>Login</h2>
    </header>

    <form class="uk-margin-medium" novalidate>
        <!-- 
        {#if loginError}
            { /* @ts-ignore */ null }
            <div class="uk-alert-danger" uk-alert>
                { /* @ts-ignore */ null }
                <a href={null} onclick={() => loginError = null} class="uk-alert-close" aria-label="close-alert" uk-close></a>
                <p>{loginError}</p>
            </div>
        {/if} -->

        <div class="uk-margin">
            <div class="uk-margin-small">
                <label for="email">Email</label>
            </div>

            <div class="uk-inline uk-width-1-1">
                <input
                    class="uk-input"
                    autocomplete="email"
                    required
                >
            </div>
            <!-- {#if emailInput.invalid}
                <div class="uk-margin-small uk-text-meta uk-text-danger">
                    Invalid email.
                </div>
            {/if} -->
        </div>

        <div class="uk-margin">
            <div class="uk-margin-small">
                <label for="master-password">Master password</label>
            </div>

            <div class="uk-inline uk-width-100">
                <a
                    aria-label="eye-icon"
                    class="uk-form-icon uk-form-icon-flip"
                >
                </a>
                <input
                    type="password"
                    class="uk-input"
                    autocomplete="off"
                    required
                >
            </div>

            <!-- {#if masterPasswordInput.invalid}
                <div class="uk-margin-small uk-text-meta uk-text-danger">
                    This field is required.
                </div>
            {/if} -->

        </div>

        <div class="uk-margin">
            <button class="uk-button uk-button-primary uk-width-1-1">Login</button>
        </div>

        <p class="uk-text-center">
            <a href="/sign-up">Create an account</a>
        </p>
    </form>
{% endblock %}
